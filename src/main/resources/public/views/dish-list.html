<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Name</th>
        <th style="width:20px;">&nbsp;</th>
        <!-- <th style="width:20px;">&nbsp;</th> -->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dish in dishes">
        <td><a ng-click="openDish(dish.id)" class="btn btn-small btn-primary">{{ dish.name }}
        </a>
        </td>
        <!-- <td><a ng-click="deleteDish(dish.id)" class="btn btn-small btn-danger">delete</a></td> -->
      </tr>
    </tbody>
  </table>
</div>
